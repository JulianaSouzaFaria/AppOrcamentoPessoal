  <body onload="carregaListaDespesas()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
	<div class="container"> <!--inicio container referente ao cabeçalho-->

		<a href="" class="navbar-brand"> 
			<img src="logo.png"> </a> <!--logo-->

		<ul class="navbar-nav mr-auto"><!--links-->

		     <a href="index.html" class="nav-link">Cadastro</a>
		  </li>

		  <li class="nav-item">
		     <a href="" class="nav-link active ">Consulta</a>
		  </li>

		</ul>
	</nav>
	</div> <!--fim container-->

	<div class="container"> 
		<div class="row">
			<div class= "col mb-4">
				<h1 class="display-4"> Consulta de despesa</h1>
		</div>
	</div>

	<div class="row mb-2">
			<div class= "col-md-2">
				<select class="form-control" id = "ano">
					<option value=""> Ano </option>
					<option value="2019"> 2019 </option>
					<option value="2020"> 2020 </option>
					<option value="2021"> 2021 </option>
				</select>
			</div>

			<div class= "col-md-2">
				<select class="form-control" id = "mes">
					<option value=""> Mes </option>
					<option value="1"> Janeiro </option>
					<option value="2"> Fevereiro </option>
					<option value="3"> Março </option>
					<option value="4"> Abril </option>
					<option value="5"> Maio </option>
					<option value="6"> Junho </option>		
					<option value="7"> Julho </option>		
					<option value="8"> Agosto </option>		
					<option value="9"> Setembro </option>	
					<option value="10"> Outubro </option>	
					<option value="11"> Novembro </option>
					<option value="12"> Dezembro </option>	
				</select>
			</div>
		
		<div class="col-md-2">
			<input class="form-control" type="text" id="dia" placeholder="Dia">			
		</div>

			<div class= "col-md-6">
				<select class="form-control" id = "tipo">
					<option value=""> Tipo </option>
					<option value="alimentacao"> Alimentação </option>
					<option value="educacao"> Educação </option>
					<option value="lazer"> Lazer </option>
					<option value="saude"> Saúde </option>
					<option value="transporte"> Transporte </option>
				</select>
			</div>
	</div>

	<div class="row mb-5">
		<div class= "col-md-8">
			<input type="text" id="descricao" placeholder="Descrição" class="form-control">
		</div>

		<div class= "col-md-2">
			<input type="text" id="valor" placeholder="Valor" class="form-control">
		</div>

		<div class="col-md-2 d-flex justify-content-end">
			<button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
				<i class="fas fa-search"></i>
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<table class="table">
				<thead> 
				<tr>
					<th> Data </th>
					<th> Tipo </th>
					<th> Descrição </th>
					<th> Valor </th>
				</tr>
				</thead>

				<tbody id="listaDespesas">
					
				</tbody>
			</table>
		</div>
	</div>
